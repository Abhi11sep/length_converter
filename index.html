<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="stylesheet" href="css/project-common-css.css">
    <title>Length Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500&family=Baloo+Bhai+2&family=Baskervville&family=Cabin:wght@400;600&family=Kumbh+Sans:wght@200&family=Noto+Sans+JP:wght@300&family=Open+Sans&family=Poppins:wght@400;500;600&family=Roboto:wght@300;400&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="tool-container">
        <h1 style="margin-left: -450px;">Length Converter</h1>
        <div id="lengthInput" class="tool-container-feild-group">
            <div class="tool-container-feild">
                <div class="tool-input-group">
                    <div class="tool-input-label">
                        <label for="fromUnit">From:</label>
                    </div>
                    <select class="tool-select-group" id="fromUnit">
                        <option selected value="Millimeter">Millimeter</option>
                        <option value="Centimeter">Centimeter</option>
                        <option value="Decimeter">Decimeter</option>
                        <option value="Meter">Meter</option>
                        <option value="Kilometer">Kilometer</option>
                        <option value="Foot">Foot</option>
                        <option value="Inch">Inch</option>
                        <option value="Mile">Mile</option>
                        <option value="Yard">Yard</option>
                    </select>
                    <input placeholder="Input Length" id="fromLength" type="number" name="from-length" min="0"
                        class="tool-input-feild">
                </div>

                <div class="tool-input-group">
                    <div class="tool-input-label">
                        <label for="toUnit">To:</label>
                    </div>
                    <select class="tool-select-group" id="toUnit">
                        <option value="Millimeter">Millimeter</option>
                        <option selected value="Centimeter">Centimeter</option>
                        <option value="Decimeter">Decimeter</option>
                        <option value="Meter">Meter</option>
                        <option value="Kilometer">Kilometer</option>
                        <option value="Foot">Foot</option>
                        <option value="Inch">Inch</option>
                        <option value="Mile">Mile</option>
                        <option value="Yard">Yard</option>
                    </select>
                    <input readonly placeholder="Output" id="outputLength" type="number" name="to-temperature" min="0"
                        class="tool-input-feild readonly-background">
                </div>

                <div class="tool-input-group">
                    <button onclick="RestLengthConverter()" class="tool-btn tool-btn-reset">Reset</button>
                    <button onclick="CalculateLength()" class="tool-btn tool-btn-calculate">Calculate</button>
                </div>
            </div>

            <div class="tool-container-feild" style="display: none;">


                <div id="OutputResult" class="tool-output-results tool-output-box">
                    <h2>Result</h2>
                    <p id="lengthResult"></p>
                    <p><b>Formula:</b> <span id="lengthFormula"></span></p>
                </div>
            </div>
        </div>
    </div>

    <script src="data/lengthFormula.js"></script>
    <script src="js/project-common-js.js"></script>
    <script src="js/length-converter-js.js"></script>
</body>

</html>
